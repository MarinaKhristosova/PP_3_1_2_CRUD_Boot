<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">

<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getFirstName() + ' ' + user.getLastName()}">user</a>

</div>
<br/>
<hr/>

<a href="/users/new">Create new user</a>
</body>
</html>
